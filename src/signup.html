<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-[#A2333D] to-[#3659A0]">
    <nav class="relative w-full bg-[#343a40]">
        <!--flex container-->
        <div class="flex p-1">
            <!--logo-->
            <div class="flex ml-0">
                <a class="text-[#CFF400]" href="#">Library System</a>
            </div>
            <!--menu items-->
            <div class="hidden md:flex space-x-6 mx-auto">
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Contact Us</a>
            </div>
        
        </div>
    </nav>
    <!--main-->
    <div class="container min-h-screen bg-black max-w-sm mx-auto flex-1 flex flex-col items-center">
        <div class="text-center">
            <h2 class="text-white text-[28px] pt-2">STAFF SIGNUP</h2>
            <p class="text-gray-500 text-[12px] pt-2">Please enter your details to create account!</p>
        </div>
        <div class="w-full">
            <form class="px-4">
                <div class="mt-7">
                    <input class="shadow border rounded py-2 text-[14px] pl-2" type="text" placeholder="Enter User Name">
                </div>
                <div class="mt-7">
                    <input class="shadow border rounded py-2 text-[14px] pl-2" type="text" placeholder="Enter First Name">
                    <input class="shadow border rounded py-2 text-[14px] pl-2" type="text" placeholder="Enter Last Name">
                </div>
                <div class="mt-7">
                    <input class="shadow border rounded py-2 text-[14px] pl-2 w-full" type="text" placeholder="Enter Email Address">
                </div>
                <div class="mt-7">
                    <input class="shadow border rounded py-2 text-[14px] pl-2 w-full" type="text" placeholder="Enter Contact Number">
                </div>
                <div class="mt-7">
                    <input class="shadow border rounded py-2 text-[14px] pl-2 w-full" type="text" placeholder="Enter Password">
                </div>

                <button id="register" class="flex self-center text-center border border-[#2BAF63] hover:bg-[#2BAF63] rounded-2xl text-white px-6 py-2 mt-6 mx-auto text-[12px]">Register</button>

                <div class="text-white text-[14px] mt-4 text-center">Already have an account?<a class="underline" href="login.html">Login</a></div>
            </form>
        </div>
          
    </div>
  
</body>

</html>
